<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Hub</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="logo">Movie Hub</div>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Trending</a></li>
            <li><a href="#">Top Rated</a></li>
            <li><a href="#">Genres</a></li>
            <li><a href="#">About</a></li>
        </ul>
    </nav>
    
    <header class="hero">
        <div class="hero-text">
            <h1>Welcome to Movie Hub</h1>
            <p>Explore the world of movies, TV shows, and more!</p>
        </div>
    </header>

    <section class="search-section">
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search for a movie...">
            <button id="searchButton">Search</button>
        </div>
    </section>

    <main>
        <h2>Featured Movies</h2>
        <div id="featuredContainer" class="movie-container"></div>

        <h2>Search Results</h2>
        <div id="movieContainer" class="movie-container"></div>
    </main>

    <footer>
        <p>&copy; 2024 Movie Hub. All Rights Reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
